<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Education — Vijay Bairagi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* Internal CSS for individual education boxes */
    .education-item {
      border: 2px solid #06b6d4; /* blue border */
      border-radius: 10px;
      padding: 16px 20px;
      margin-bottom: 16px;
      background: var(--card);
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: 0 4px 12px rgba(6,182,212,0.12);
      transition: box-shadow 0.3s ease;
    }
    .education-item:hover {
      box-shadow: 0 8px 28px rgba(6,182,212,0.3);
    }
    .education-icon {
      color: #06b6d4;
      font-size: 28px;
      min-width: 40px;
      text-align: center;
    }
    .education-text strong {
      font-weight: 700;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-inner container">
      <div class="brand"><h3>Harshit Pahade</h3></div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="skill.html">Skills</a>
        <a href="certificate.html">Resume</a>
        <a href="projects.html">Projects</a>
        <a href="education.html" class="active">Education</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="controls">
        <button class="btn" id="theme-toggle" title="Toggle dark mode"><i class="fa-regular fa-moon"></i></button>
        <button class="btn" id="menu-toggle" title="Menu"><i class="fa-solid fa-ellipsis-vertical"></i></button>
      </div>
    </div>
  </nav>

  <main class="container">
    <section id="education" class="card">
      <h2>Education</h2>

      <div class="education-item">
        <div class="education-icon"><i class="fas fa-graduation-cap"></i></div>
        <div class="education-text">
          <p><strong>MCA (AI/ML) — Oriental University, Indore</strong> (2027)</p>
        </div>
      </div>

      <div class="education-item">
        <div class="education-icon"><i class="fas fa-graduation-cap"></i></div>
        <div class="education-text">
          <p><strong>BCA — MCU University, Bhopal</strong> (2024)</p>
        </div>
      </div>

      <div class="education-item">
        <div class="education-icon"><i class="fas fa-graduation-cap"></i></div>
        <div class="education-text">
          <p>12th (PCM) — 82.2% MP Board</p>
        </div>
      </div>

      <div class="education-item">
        <div class="education-icon"><i class="fas fa-graduation-cap"></i></div>
        <div class="education-text">
          <p>10th 82.2% MP Board</p>
        </div>
      </div>

    </section>
  </main>


  <script src="js/script.js"></script>
